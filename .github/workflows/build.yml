name: Build libmod_patch32

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Android NDK
        uses: android-actions/setup-ndk@v2
        with:
          ndk-version: 'r25b'

      - name: Configure & build (armeabi-v7a)
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
                -DANDROID_ABI=armeabi-v7a -DANDROID_PLATFORM=android-19 ..
          cmake --build . --target mod -j$(nproc || echo 2)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libmod_arm32
          path: build/libmod.so
